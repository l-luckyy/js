<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <main>
       <script>
        const num = [1,3,5,7,9];
        const itog = (numbers) => {
            var summ = 0;
            for(var i=0;i<numbers.length;i++){
                summ=summ+numbers[i];
            };
            return summ / numbers.length;
        };
        console.log('Среднее арифметическое = '+itog(num));
       </script>
    </main>
</body>
</html>
